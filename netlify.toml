# Netlify configuration for domain consolidation and SEO optimization

[build]
  publish = "dist"
  command = "rm -rf dist node_modules/.cache node_modules/.astro .netlify/cache && npm ci && npm run build"
  
[build.environment]
  NODE_VERSION = "18"
  NETLIFY_SKIP_CACHE = "true"
  NETLIFY_CLEAR_CACHE = "true"
  BUILD_TIMESTAMP = "1756460357595"

