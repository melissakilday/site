# Netlify configuration for domain consolidation and SEO optimization

[build]
  publish = "dist"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "18"

# Domain consolidation redirects - Force apex domain for SEO authority
[[redirects]]
  from = "https://www.hairbymelissa.co.nz/*"
  to = "https://hairbymelissa.co.nz/:splat"
  status = 301
  force = true

