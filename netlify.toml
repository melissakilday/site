# NUCLEAR: Disable ALL JavaScript file caching
[[headers]]
  for = "/_astro/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

